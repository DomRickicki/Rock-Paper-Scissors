<html lang="en">

<body>
    
    <script>
        
        
        

        function getComputerChoice() {
            const choice  = ['rock', 'paper', 'scissors']
            return choice[Math.floor(Math.random() * choice.length)]
        }

        

        function round () { 
            let computerSelection = getComputerChoice()
            let typedSelection = prompt("rock, paper, or scissors??", 
            "choice")
            let playerSelection = typedSelection.toLowerCase();

            if (computerSelection === playerSelection) {
                return alert("it's a tie!")
            } else if ((computerSelection === "rock" && playerSelection === "scissors") ||
                      (computerSelection === "scissors" && playerSelection === "paper") ||
                      (computerSelection === "paper" && playerSelection === "rock")) {
                return alert("you lose" + " " + computerSelection + " " +
                "beats" + " " + playerSelection) 
            } else if ((computerSelection === "rock" && playerSelection === "paper") ||
                      (computerSelection === "scissors" && playerSelection === "rock") ||
                      (computerSelection === "paper" && playerSelection === "scissors")) {
                        return alert("you win!" + " " + playerSelection + " " + "beats"
                        + " " + computerSelection)
                      } else {
                        return alert("NOT A VALID ANSWER!")
                      }
                    
            

        }

        console.log(round())
    
        

        
    </script>


</body>
</html>
